version: '3.8'

services:
  # Elasticsearch - for email search and indexing
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    container_name: onebox-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - onebox-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Qdrant - vector database for RAG (suggested replies)
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: onebox-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - onebox-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Postgres - store accounts, sync state, email metadata
  postgres:
    image: postgres:16-alpine
    container_name: onebox-postgres
    environment:
      POSTGRES_USER: onebox
      POSTGRES_PASSWORD: onebox_password
      POSTGRES_DB: onebox_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - onebox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onebox"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  es_data:
    driver: local
  qdrant_data:
    driver: local
  postgres_data:
    driver: local

networks:
  onebox-network:
    driver: bridge